<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluador de Riesgo Crediticio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Evaluación de Riesgo Crediticio</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="/evaluar">
                            <div class="mb-3">
                                <label for="ingreso" class="form-label">Ingreso mensual ($)</label>
                                <input type="number" class="form-control" name="ingreso" required>
                            </div>

                            <div class="mb-3">
                                <label for="deuda" class="form-label">Deuda actuales ($)</label>
                                <input type="number" class="form-control" name="deuda" required>
                            </div>

                            <div class="mb-3">
                                <label for="historial" class="form-label">Historial crediticio (0 a 10)</label>
                                <input type="number" class="form-control" name="historial" min="0" max="10" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Evaluar Riesgo</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-muted text-center">
                        Sistema Inteligente · Flask
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional para algunas funciones) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
